<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-auto bg-blue-100">
    <header>
      <h1 class="text-5xl text-center mb-8 p-5 font-medium">
        Let's get some
        <span class="font-bold text-violet-500 p-3"> Moooney</span>!!!
      </h1>
    </header>
    <main class="mt-12">
      <section class="w-9/12 mx-auto">
        <div
          class="grid grid-cols-1 md:grid-cols-3 gap-4 text-indigo-950 font-semibold"
        >
          <div class="bg-lime-200 text-center rounded-2xl py-16 h-56">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-4xl">$<span id="deposit_amount">00</span></h2>
          </div>
          <div class="bg-indigo-200 text-center rounded-2xl py-16 h-56">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-4xl">$<span id="total_withdraw"> 00</span></h2>
          </div>
          <div class="bg-cyan-200 text-center rounded-2xl py-16 h-56">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-4xl">$<span id="balance_amount">1200</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="w-9/12 mx-auto mt-12">
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-10 h-60 text-indigo-950 font-semibold text-center"
        >
          <div class="bg-violet-300 text-center rounded-2xl py-16">
            <h4 class="text-2xl">Please Deposit</h4>

            <div class="flex flex-col p-5 gap-5 items-center mx-auto">
              <input
                type="number"
                id="deposit_field"
                placeholder="Your deposit amount"
                class="px-4 w-9/12 h-10 rounded-[20px]"
              />
              <button
                id="btn_deposit"
                class="bg-amber-400 font-bold px-10 py-3 rounded-3xl hover:bg-teal-600 hover:text-lg hover:py-[10px]"
              >
                deposit
              </button>
            </div>
          </div>
          <div class="bg-indigo-400 text-center rounded-2xl py-16">
            <h4 class="text-2xl">Please Withdraw</h4>
            <div class="flex flex-col p-5 gap-5 items-center mx-auto">
              <input
                type="number"
                id="withdraw_field"
                placeholder="Your withdraw amount"
                class="px-4 w-9/12 h-10 rounded-[20px]"
              />
              <button
                id="btn_withdraw"
                class="bg-amber-400 font-bold px-10 py-3 rounded-3xl hover:bg-teal-600 hover:text-lg hover:py-[10px]"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
